<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frank Stream Counter</title>
</head>
<body>
    <div id="container">
        <title>
            <h1>WHO IS WINNING?!</h1>
        </title>
        <div id="data">
            <div id="frank">
                <div id="frank-data">
                    <h2>FRANK:</h2>
                    <h2 id="frank-score"><p></p></h2>
                </div>
                <div id="frank-buttons">
                    <button id="frank-plus">+</button>
                    <button id="frank-minus">-</button>
                </div>
            </div>
            <div id="max">
                <div id="max-data">
                    <h2>MAX:</h2>
                    <h2 id="max-score"><p></p></h2>
                </div>
                <div id="max-buttons">
                    <button id="max-plus">+</button>
                    <button id="max-minus">-</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
